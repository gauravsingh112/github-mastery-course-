                    <p><strong>Key Concepts:</strong></p>

                        <li><strong>Repository (Repo)</strong> - A folder containing your project and history</li>
                        <li><strong>Commit</strong> - A snapshot of your code (like saving a game)</li>

                        <li><strong>Pull</strong> - Download changes from GitHub</li>
                        <li><strong>Clone</strong> - Copy a repository to your computer</li>
                        <li><strong>Branch</strong> - Work on features separately</li>

                        </ul>
                    </div>

                    <h3>GitHub Pages</h3>
                    <p>Free website hosting!</p>
                    <ol>
                        <li>Go to Settings → Pages</li>
                        <li>Select branch: main</li>
                        <li>Click Save</li>
                        <li>Site live at: username.github.io/repo</li>
                    </ol>

                    <h3>GitHub CLI</h3>
                    <div class="code-block">gh repo create my-repo --public
gh pr create --title "Add feature"
gh pr list
gh pr merge 5</div>
                `
            },
            {
                id: 11,
                title: "Final Quiz",
                content: `
                    <h2>🎓 Final Assessment</h2>
                    <p>Test your knowledge with this quiz!</p>
                    <div id="quizContainer"></div>
                `
            }
        ];

        const quizQuestions = [
            {
                question: "What is Git?",
                options: [
                    "A) A website for hosting code",
                    "B) A version control system",
                    "C) A programming language",
                    "D) A code editor"
                ],
                correct: 1
            },
            {
                question: "What does 'git init' do?",
                options: [
                    "A) Installs Git",
                    "B) Creates a new repository",
                    "C) Pushes to GitHub",
                    "D) Deletes files"
                ],
                correct: 1
            },
            {
                question: "Correct order to upload code?",
                options: [
                    "A) commit → add → push",
                    "B) push → add → commit",
                    "C) add → commit → push",
                    "D) add → push → commit"
                ],
                correct: 2
            },
            {
                question: "What is a branch?",
                options: [
                    "A) A commit message",
                    "B) A separate line of development",
                    "C) A merge conflict",
                    "D) A repository URL"
                ],
                correct: 1
            },
            {
                question: "Create and switch to new branch?",
                options: [
                    "A) git branch new-branch",
                    "B) git checkout new-branch",
                    "C) git checkout -b new-branch",
                    "D) git switch new-branch"
                ],
                correct: 2
            },
            {
                question: "What is a Pull Request?",
                options: [
                    "A) Downloading code",
                    "B) Request to merge with review",
                    "C) Creating a branch",
                    "D) Deleting a branch"
                ],
                correct: 1
            },
            {
                question: "What is a merge conflict?",
                options: [
                    "A) A successful merge",
                    "B) Same lines modified in two branches",
                    "C) Deleting a file",
                    "D) Creating a branch"
                ],
                correct: 1
            },
            {
                question: "What is forking?",
                options: [
                    "A) Deleting a repository",
                    "B) Copying someone's repo to your account",
                    "C) Merging branches",
                    "D) Pushing code"
                ],
                correct: 1
            },
            {
                question: "What should NOT be on GitHub?",
                options: [
                    "A) Source code",
                    "B) Documentation",
                    "C) Passwords and API keys",
                    "D) README files"
                ],
                correct: 2
            },
            {
                question: "What does 'git stash' do?",
                options: [
                    "A) Deletes changes",
                    "B) Temporarily saves changes",
                    "C) Creates branches",
                    "D) Pushes to GitHub"
                ],
                correct: 1
            }
        ];

        let currentChapter = 0;
        let completedChapters = [];
        let quizAnswers = [];
        let quizSubmitted = false;

        function updateProgress() {
            const progress = (completedChapters.length / chapters.length) * 100;
            const progressFill = document.getElementById('progressFill');
            progressFill.style.width = progress + '%';
            progressFill.textContent = Math.round(progress) + '% Complete';
        }

        function renderChapterList() {
            const chapterList = document.getElementById('chapterList');
            chapterList.innerHTML = '';

            chapters.forEach((chapter, index) => {
                const isCompleted = completedChapters.includes(chapter.id);
                const isActive = currentChapter === index;

                const chapterItem = document.createElement('div');
                chapterItem.className = 'chapter-item';
                if (isActive) chapterItem.classList.add('active');
                if (isCompleted) chapterItem.classList.add('completed');

                chapterItem.innerHTML = `
                    <input type="checkbox" class="chapter-checkbox" ${isCompleted ? 'checked' : ''} data-id="${chapter.id}">
                    <div class="chapter-info">
                        <div class="chapter-number">Chapter ${chapter.id}</div>
                        <div class="chapter-title">${chapter.title}</div>
                    </div>
                `;

                chapterItem.addEventListener('click', (e) => {
                    if (!e.target.classList.contains('chapter-checkbox')) {
                        loadChapter(index);
                    }
                });

                chapterList.appendChild(chapterItem);
            });

            document.querySelectorAll('.chapter-checkbox').forEach(checkbox => {
                checkbox.addEventListener('change', (e) => {
                    e.stopPropagation();
                    const chapterId = parseInt(e.target.dataset.id);
                    if (e.target.checked) {
                        if (!completedChapters.includes(chapterId)) {
                            completedChapters.push(chapterId);
                        }
                    } else {
                        completedChapters = completedChapters.filter(id => id !== chapterId);
                    }
                    updateProgress();
                    renderChapterList();
                });
            });
        }

        function loadChapter(index) {
            currentChapter = index;
            const chapter = chapters[index];
            const contentArea = document.getElementById('contentArea');

            if (chapter.id === 11) {
                contentArea.innerHTML = chapter.content;
                renderQuiz();
            } else {
                contentArea.innerHTML = chapter.content + `
                    <div class="nav-buttons">
                        <button class="btn btn-secondary" onclick="previousChapter()" ${index === 0 ? 'disabled' : ''}>
                            ← Previous
                        </button>
                        <button class="btn btn-primary" onclick="nextChapter()" ${index === chapters.length - 1 ? 'disabled' : ''}>
                            Next →
                        </button>
                    </div>
                `;
            }

            renderChapterList();
            contentArea.scrollTop = 0;
        }

        function renderQuiz() {
            const quizContainer = document.getElementById('quizContainer');
            let quizHTML = '';

            quizQuestions.forEach((q, index) => {
                quizHTML += `
                    <div class="quiz-question">
                        <h4>Question ${index + 1}: ${q.question}</h4>
                        ${q.options.map((option, optIndex) => `
                            <div class="quiz-option" data-question="${index}" data-answer="${optIndex}">
                                ${option}
                            </div>
                        `).join('')}
                    </div>
                `;
            });

            quizHTML += `
                <button class="btn btn-primary" onclick="submitQuiz()" style="width: 100%; margin-top: 20px;">
                    Submit Quiz
                </button>
                <div id="quizResult"></div>
            `;

            quizContainer.innerHTML = quizHTML;

            document.querySelectorAll('.quiz-option').forEach(option => {
                option.addEventListener('click', function() {
                    if (quizSubmitted) return;
                    
                    const questionIndex = this.dataset.question;
                    const answerIndex = this.dataset.answer;
                    
                    document.querySelectorAll(`[data-question="${questionIndex}"]`).forEach(opt => {
                        opt.classList.remove('selected');
                    });
                    
                    this.classList.add('selected');
                    quizAnswers[questionIndex] = parseInt(answerIndex);
                });
            });
        }

        function submitQuiz() {
            if (quizSubmitted) return;
            quizSubmitted = true;

            let correct = 0;
            quizQuestions.forEach((q, index) => {
                const options = document.querySelectorAll(`[data-question="${index}"]`);
                options.forEach((option, optIndex) => {
                    option.style.pointerEvents = 'none';
                    if (optIndex === q.correct) {
                        option.classList.add('correct');
                    }
                    if (quizAnswers[index] === optIndex && optIndex !== q.correct) {
                        option.classList.add('wrong');
                    }
                });
                
                if (quizAnswers[index] === q.correct) {
                    correct++;
                }
            });

            const percentage = (correct / quizQuestions.length) * 100;
            let grade = '';
            let emoji = '';

            if (percentage >= 90) {
                grade = 'Expert Level';
                emoji = '🏆';
            } else if (percentage >= 70) {
                grade = 'Advanced';
                emoji = '⭐';
            } else if (percentage >= 50) {
                grade = 'Intermediate';
                emoji = '📚';
            } else {
                grade = 'Beginner';
                emoji = '🌱';
            }

            document.getElementById('quizResult').innerHTML = `
                <div class="score-display">
                    <div style="font-size: 3em;">${emoji}</div>
                    <div>Your Score: ${correct} / ${quizQuestions.length}</div>
                    <div>${Math.round(percentage)}%</div>
                    <div>Grade: ${grade}</div>
                    <div style="font-size: 0.9em; margin-top: 15px;">
                        ${percentage >= 70 ? 'Excellent work! You\'re ready for GitHub!' : 'Review the course and try again!'}
                    </div>
                </div>
            `;

            if (!completedChapters.includes(11)) {
                completedChapters.push(11);
                updateProgress();
                renderChapterList();
            }
        }

        function nextChapter() {
            if (currentChapter < chapters.length - 1) {
                loadChapter(currentChapter + 1);
            }
        }

        function previousChapter() {
            if (currentChapter > 0) {
                loadChapter(currentChapter - 1);
            }
        }

        // Initialize
        renderChapterList();
        loadChapter(0);
        updateProgress();
    </script>
</body>
</html>
